<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>古诗</title>
@keyframes myfirst{
	from {opacity:0}
	to {opacity:100}
	}
	h1,p {
		animation: myfirst 2s infinite;
	}
</head>
<body>
<h1>静夜思</h1>
<p> 床前明月光</p>
<p> 疑是地上霜</p>
<p> 举头望明月</p>
<p>低头思故乡 </p>
<img src="九-动画特效.gif"/>
</body>
</html>
